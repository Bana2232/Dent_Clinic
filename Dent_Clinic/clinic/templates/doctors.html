{% load static %}


{% for item in items %}
<div class="card">
    <div class="row g-0">
        <img src="{% static 'images/dog.jpg' %}" class="img-fluid rounded-start" alt="Фото"
             style="width: 200px; height: 200px;">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ item.full_name }}</h5>
                <p class="card-text" style="color: #91918e">Специализация: {{ item.specialization }}</p>
                <p class="card-text" style="color: #91918e">Категория: {{ item.get_category_display }}</p>
                <p class="card-text" style="color: #91918e">Опыт работы: {{ item.experience_years }}</p>
                <a href="{% url 'clinic:doctor_detail' item.id %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
