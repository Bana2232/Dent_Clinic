<div class="top border-bottom">
    <select name="" id="" onchange="window.location.href = window.location.pathname +
    '?year={{ sel_date.year }}&month={{ sel_date.month }}&day={{ sel_date.day }}&clicked={{ clicked }}'
     + '&show=' + this.value + '&filt_date={{ filt_date }}';">
        <option value="0">Все</option>
        <option selected value="1">Активные</option>
        <option value="2">Завершённые</option>
    </select>
</div>
