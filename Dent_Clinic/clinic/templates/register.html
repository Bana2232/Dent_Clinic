{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="padding-left: 3%; max-width: 500px;">
    <h2>Создание аккаунта</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>

{% endblock %}
